<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>New Note</title>

    <!--/*/ <th:block th:include="fragments/general.html :: head">
        </th:block> /*/-->

</head>
<body>
<div class="container-fluid h-100">
    <div th:replace="fragments/general::navbar (${session.userInContext})"></div>

    <div class="row">
        <form class="col-md-4" th:object="${noteDto}" th:action="@{'/note/add'}" method="post">
            <div class="row">
                <div class="col-md">
                    <h3 class="page-title">New Note</h3>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <label th:for="${#ids.next('title')}">Title</label>
                </div>
                <div class="col-md-8 pl-0 pr-0">
                    <input type="text" class="form-control" th:errorClass="is-invalid" th:field="*{title}"
                           placeholder="Title" required>
                    <div class="invalid-feedback" th:each="error : ${#fields.errors('title')}"
                         th:text="${error}"></div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <label th:for="${#ids.next('body')}">Title</label>
                </div>
                <div class="col-md-8 pl-0 pr-0">
                    <textarea class="form-control" rows="5" th:errorClass="is-invalid" th:field="*{body}"
                              placeholder="Body" required></textarea>
                    <div class="invalid-feedback" th:each="error : ${#fields.errors('body')}"
                         th:text="${error}"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 offset-md-4">
                    <div class="row form-group">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-danger btn-block" onclick="window.history.back()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div th:replace="fragments/general::footer"></div>
</div>
</body>
</html>
