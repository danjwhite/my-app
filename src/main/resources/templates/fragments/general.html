<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!------------------------------ HEAD ------------------------------>
<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>

    <link rel="stylesheet"
          href="http://cdn.jsdelivr.net/webjars/font-awesome/5.11.2/css/all.css"
          th:href="@{/webjars/font-awesome/5.11.2/css/all.css}" />

    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <script src="../../static/js/main.js" th:src="@{/js/main.js}"></script>
</head>
<body>

    <!------------------------------ NAV BAR ------------------------------>
    <nav class="row navbar navbar-expand-sm bg-dark navbar-dark" th:fragment="navbar (user)">
        <!-- Brand -->
        <img class="navbar-brand" src="../../static/images/spring-by-pivotal.png" width="150"
             th:src="@{/images/spring-by-pivotal.png}"/>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/notes}">Notes</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link" th:href="@{/admin}">Admin</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="accountDropdown" data-toggle="dropdown" th:text="${user.firstName} + ' ' + ${user.lastName}"></a>
                <div class="dropdown-menu bg-dark navbar-dark">
                    <a class="nav-link dropdown-item bg-dark navbar-dark" th:href="@{/logout}">Logout</a>
                    <a class="nav-link dropdown-item bg-dark navbar-dark" th:href="@{/account}">Account</a>
                </div>
            </li>
        </ul>
    </nav>

    <!------------------------------ FOOTER ------------------------------>
    <div id="footer" class="row justify-content-center" th:fragment="footer">
        <p id="footer-message">&copy; 2017 My Spring App. All rights reserved.</p>
    </div>

</body>
</html>
