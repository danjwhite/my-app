<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Registration</title>

    <!--/*/ <th:block th:include="fragments/general.html :: head">
        </th:block> /*/-->

</head>
<body>
<div class="container-fluid h-100">
    <div th:replace="fragments/general::navbar"></div>
    <div class="row">
        <form class="col-md-4">
            <div class="row">
                <h3 class="col-md-12 page-title">Registration</h3>
            </div>
            <div class="row form-group">
                <label class="col-md-4" for="firstNameInput">First Name</label>
                <input type="text" class="col-md-8 form-control" id="firstNameInput" placeholder="First name">
            </div>
            <div class="row form-group">
                <label class="col-md-4" for="lastNameInput">Last Name</label>
                <input type="text" class="col-md-8 form-control" id="lastNameInput" placeholder="Last name">
            </div>
            <div class="row form-group">
                <label class="col-md-4" for="usernameInput">Username</label>
                <input type="text" class="col-md-8 form-control" id="usernameInput" placeholder="Username">
            </div>
            <div class="row form-group">
                <label class="col-md-4" for="passwordInput">Password</label>
                <input type="password" class="col-md-8 form-control" id="passwordInput" placeholder="Password">
            </div>
            <div class="row form-group">
                <label class="col-md-4" for="confirmPasswordInput">Confirm password</label>
                <input type="text" class="col-md-8 form-control" id="confirmPasswordInput" placeholder="Username">
            </div>
            <div class="row form-group">
                <label class="col-md-4" for="sel2">Roles</label>
                <select multiple class="col-md-8 form-control" id="sel2" name="sellist2">
                    <option>ROLE_USER</option>
                    <option>ROLE_ADMIN</option>
                </select>
            </div>
            <div class="row">
                <div class="col-md-8 offset-md-4">
                    <div class="row form-group">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-danger btn-block">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div th:replace="fragments/general::footer"></div>
</div>
</body>
</html>
