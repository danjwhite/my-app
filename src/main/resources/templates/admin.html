<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Administration</title>

    <!--/*/ <th:block th:include="fragments/general.html :: head">
        </th:block> /*/-->

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables/1.10.20/css/jquery.dataTables.css}">
    <script th:src="@{/webjars/datatables/1.10.20/js/jquery.dataTables.js}"></script>
    <script th:src="@{/js/users.js}"></script>

</head>
<body>
<div class="container-fluid h-100">
    <div th:replace="fragments/general::navbar (${session.userInContext})"></div>

    <div id="defaultRoleVar" th:text="${defaultRole.name()}" hidden></div>

    <div class="row ml-5">
        <div class="col-md-8">
            <!-------------------------- PAGE TITLE -------------------------->
            <div class="row">
                <div class="col-md-12">
                    <h3 class="page-title">Administration</h3>
                </div>
            </div>

            <!-------------------------- USER ACCOUNT TABLE HEADING -------------------------->
            <div class="row mb-3">
                <div class="col-md">
                    <h5>User Accounts</h5>
                </div>
                <div class="col-md text-right">
                    <button type="button" class="btn btn-sm btn-success" id="addUserBtn">Add User</button>
                </div>
            </div>

            <!-------------------------- USER ACCOUNT TABLE -------------------------->
            <div class="row">
                <div class="col-md-12">
                    <table id="userTable" class="table table-striped table-bordered mb-3">
                        <thead class="thead-dark">
                        <tr>
                            <th>Username</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/addUserModal::addUserModal (${roles})"></div>
    <div th:replace="fragments/editUserModal::editUserModal (${roles})"></div>
    <div th:replace="fragments/confirmationModal::confirmationModal ('deleteUserModal', 'Delete user?')"></div>
    <div th:replace="fragments/general::footer"></div>
</div>
</body>
</html>
