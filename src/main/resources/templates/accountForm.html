<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Account Settings</title>

    <!--/*/ <th:block th:include="fragments/general.html :: head">
        </th:block> /*/-->

</head>
<body>
<div class="container col-md-12 h-100">
    <div th:replace="fragments/general::navbar"></div>

    <form class="col-md-4">
        <div class="row">
            <h3 class="col-md-12 page-title">Edit Account Info</h3>
        </div>
        <div class="row form-group">
            <label class="col-md-4" for="usernameInput">Username</label>
            <input type="text" class="col-md-8 form-control" id="usernameInput" value="dwhite" disabled>
        </div>
        <div class="row form-group">
            <label class="col-md-4" for="firstNameInput">First Name</label>
            <input type="text" class="col-md-8 form-control" id="firstNameInput" placeholder="First name">
        </div>
        <div class="row form-group">
            <label class="col-md-4" for="lastNameInput">Last Name</label>
            <input type="text" class="col-md-8 form-control" id="lastNameInput" placeholder="Last name">
        </div>
        <div class="row form-group">
            <label class="col-md-4" for="sel2">Roles</label>
            <select multiple class="col-md-8 form-control" id="sel2" name="sellist2">
                <option>ROLE_USER</option>
                <option>ROLE_ADMIN</option>
            </select>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-4">
                <div class="row form-group">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-danger btn-block">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div th:replace="fragments/general::footer"></div>
</div>
</body>
</html>
